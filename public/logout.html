<!-- logging-out.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Logging Out</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .status-container {
        background: white;
        padding: 2rem 3rem;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 400px;
      }

      .status-container h1 {
        color: #333;
        margin-bottom: 1rem;
      }

      .status-container p {
        font-size: 16px;
        color: #555;
      }

      .status-icon {
        font-size: 3rem;
        color: #007bff;
        margin-bottom: 1rem;
        animation: spin 1.5s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="status-container">
      <div class="status-icon">ðŸ”„</div>
      <h1>Logging Out...</h1>
      <p>Please wait while we log you out of your account.</p>
    </div>

    <script>
      // Automatically call logout API and redirect to login
      (async () => {
        try {
          const response = await fetch('/api/v1/auth/logout', {
            method: 'GET',
            credentials: 'include',
          });

          // Redirect to login after logout
          window.location.href = '/login';
        } catch (err) {
          console.error('Logout failed:', err);
          document.querySelector('h1').textContent = 'Logout Failed';
          document.querySelector('p').textContent = 'Please try again.';
        }
      })();
    </script>
  </body>
</html>
