<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Email Updated Successfully</title>
    <style>
      body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: #f7f7f7;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .status-container {
        background: #fff;
        padding: 2.5rem 3rem;
        border-radius: 12px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 420px;
        width: 100%;
        animation: fadeIn 0.5s ease;
      }

      .status-icon {
        font-size: 3.5rem;
        color: #2ecc71;
        margin-bottom: 1rem;
      }

      .status-container h1 {
        color: #2c3e50;
        margin-bottom: 0.75rem;
        font-size: 1.8rem;
      }

      .status-container p {
        font-size: 1rem;
        color: #555;
        margin-bottom: 1.5rem;
      }

      .btn-home {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background-color: #4a90e2;
        color: #fff;
        font-weight: 600;
        text-decoration: none;
        border-radius: 8px;
        transition: background 0.25s ease, transform 0.2s ease;
      }

      .btn-home:hover {
        background-color: #357ab8;
        transform: translateY(-2px);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="status-container">
      <div class="status-icon">âœ…</div>
      <h1>Email Updated Successfully</h1>
      <p>
        Your email address has been updated. You can now use your new email to
        log in and receive updates.
      </p>
      <a href="/" class="btn-home">Go to Home</a>
    </div>
  </body>
</html>
